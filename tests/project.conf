targets=Dummy.h,appclient,appmessage,appserver,lookup,tests.log,transport
cppflags_force=-I ../include
cflags_force=-W `pkg-config --cflags libSystem`
cflags=-Wall -g -O2
ldflags_force=`pkg-config --libs libSystem` -lApp
ldflags=-L../src -Wl,-rpath,../src
dist=Makefile,tests.sh

[Dummy.h]
type=script
script=../data/appbroker.sh
depends=../data/Dummy.interface

[appclient]
type=binary
sources=appclient.c
ldflags=../src/libApp.a

[appclient.c]
depends=../src/libApp.a

[appmessage]
type=binary
sources=appmessage.c
ldflags=../src/libApp.a

[appmessage.c]
depends=../src/libApp.a

[appserver]
type=binary
sources=appserver.c
ldflags=../src/libApp.a

[appserver.c]
depends=../src/libApp.a

[lookup]
type=binary
sources=lookup.c

[lookup.c]
depends=../src/apptransport.h

[tests.log]
type=script
script=./tests.sh
depends=appclient,appmessage,appserver,lookup,tests.sh,transport,../src/transport/tcp.c,../src/transport/udp.c

[transport]
type=binary
sources=transport.c

[transport.c]
depends=../src/libApp.a
